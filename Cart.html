<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuickRun - Cart -</title>
    <style>
      /* General body styles */
      body {
        background: linear-gradient(180deg, #189AB4, #75e6d3);
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        box-sizing: border-box;
      }

      /* Header styles */
      header {
        background-color: #0bd7c6;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      /* Main content area */
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      /* Footer styles */
      footer {
        background-color: #0bd7c6;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      a{
          text-decoration: none;
      }

      /* Button styles */
      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        flex-grow: 1;
        color: white;
        background-color: #0b90d7;
        display: flex;
        margin: 1rem;
        justify-self: flex-end;
      }

      button:hover{
        background-color: #0a7bb8;
        transform: translateY(-1px);
        transition: .5s ease;
      }

      /* Highlight current nav link */
      .curr{
          padding: 10px;
          background: linear-gradient(180deg, #00040900, #00040915, #00000078);
          transition: .5s;
          border-radius: 5px;
        }

      a:hover{
        font-weight: bold;
        font-size: large;
        transition: .5s;
      }

      /* Checkout button specific styles */
      .checkout button{
          padding: 1rem 3rem;
          background-color: #28a745;
          margin: 2rem;
          justify-self: center;
          font-size: medium;
          font-weight: bold;

      }

      .checkout button:hover{
          background-color:#155a25;
          transform: translateY(-1px);
          transition: .5s ease;
      }

      /* Cart section container */
      .cart-section {
        padding: 2rem;
        max-width: 900px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .cart-section h1 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #0b5ed7;
      }

      /* Cart table styles */
      .cart-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 2rem;
      }

      .cart-table th, .cart-table td {
          border: 1px solid #ccc;
          padding: 0.8rem;
          text-align: center;
      }

      .cart-table th {
          background-color: #0b5ed7;
          color: white;
      }

      /* Cart summary box */
      .cart-summary {
          font-size: 1.1rem;
          background-color: #f9f9f9;
          color: #0b5ed7;
          font-weight: bold;
      }


    </style>
  </head>
  <body>
    <header>

      <div class="logo">
        <img src="/Assets/Logo.png" alt="Profile Picture" height="90px" style="border-radius: 25px;">
      </div>
      <nav>
      <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="About Us.html">About Us</a></li>
          <li><a class="curr" href="Cart.html">Cart</a></li>
          <li><a href="Checkout.html">Checkout</a></li>
        <li>
          <a href="Login.html">
            <img src="/Assets/PFP.jpg" alt="Profile Picture" height="30px" style="border-radius: 25px;">
          </a>
        </li>           </ul>
      </nav>
    </header>

    <main>
      <section class="cart-section">
        <h1>Cart</h1>
        <div>
          <a href="Invoice.html"><button type="button" class="close">View Invoice</button></a>
        </div>
        <!-- Cart table -->
        <table class="cart-table" id="cart-table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Price (JMD)</th>
              <th>Type</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            </tbody>
        </table>

        <div class="cart-summary" id="cart-summary">
          </div>
        <div style="text-align: center; margin-bottom: 1rem;">
          <button type="button"  style="background-color:#dc3545;">Clear Cart</button>
        </div>
        
        <div class="checkout">
          <a href="Checkout.html"><button type="button" class="checkout">Check Out</button></a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 QuickRun Delivery & Errand Services</p>
    </footer>
    
</body>
</html>
