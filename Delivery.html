            background: linear-gradient(180deg, #189AB4, #75e6d3);

            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {

                flex: 1;
                display: flex;

                align-items: center;

        }

                background-color: #0bd7c6;

        }

        /* Current navigation item */

            }

        a{
                text-decoration: none;
        }
        a:hover{
                font-weight: bold;
                font-size: large;
                transition: .5s;
        }

        /* Restaurant grid layout */
        .restaurant-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr); 
                gap: 2rem;
                padding: 2rem;
                max-width: 60rem;
                margin: auto;
        }

        /* Restaurant box styles */
        .restaurant-box {
                border: 2px solid #0b5ed7;
                padding-left: 5rem;
                padding-right: 6rem;
                padding: 3rem;
                text-align: center;
                border-radius: 10px;
                background-color: #f4fdff;
                cursor: pointer;
                position: relative;
                transition: transform 0.3s ease;
        }

        .restaurant-box:hover {
                transform: scale(1.03);
        }

        .restaurant-box img {
                width: 110px;
                height: 110px;
                object-fit: contain;
        }

        .restaurant-box p {
                margin-top: 1rem;
                font-weight: bold;
                color: #0b5ed7;
        }

                font-weight: 600;
                margin-top: 1rem;

        }

                padding: 0.75rem;
                margin-top: 0.5rem;

                color: white;
                padding: 0.6rem 1.2rem;
                border-radius: 5px;

                font-weight: bold;

        .delivery-form .submit-btn:hover {

        }

  <!-- JavaScript to to manage form boxes and keep it from closing-->
  <script>
    function toggleForm(clickedBox, name, event) {
      // Checks if the click originated from inside a form element
      if (event.target.closest('.delivery-form')) {
        return; 
      }

      const allForms = document.querySelectorAll('.delivery-form');
      const allBoxes = document.querySelectorAll('.restaurant-box');

      allBoxes.forEach(box => {
        const form = box.querySelector('.delivery-form');
        // Only hide forms that are currently visible and not the one in the clicked box
        if (form && !form.classList.contains('hidden') && box !== clickedBox) {
          form.classList.add('hidden');
        }
      });

      const form = clickedBox.querySelector('.delivery-form');
      if (form) { // Check if form exists
        form.classList.toggle('hidden');

      }
    }
  </script>
